<html lang="en">
  <head>
    <title>Livros</title>
  </head>

  <body>
    <!--
      A tag <h1> é um elemento de texto para títulos.
      É o título principal de uma página e deve ser usado apenas uma vez por página.
      Os títulos são importantes para a acessibilidade e SEO.
    -->

    <h1 id="titulo-1">Título 1</h1>

    <h2>Título 2</h2>

    <h3>Título 3</h3>

    <h4>Título 4</h4>

    <h5>Título 5</h5>

    <h6>Título 6</h6>
  </body>
</html>
