<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
     ol é uma tag de nível de bloco (block-level) que cria uma lista ordenada.
        Uma lista ordenada é uma lista de itens que são numerados ou ordenados de alguma forma.
        Cada item da lista é criado com a tag <li>.
        Você pode usar a tag <ol> para criar listas numeradas, como listas de passos ou instruções.
    -->
    <ol>
      <li>Preencha o formulário de contato.</li>
      <li>Aguarde o retorno do suporte.</li>
      <li>Receba um orçamento personalizado.</li>
    </ol>
  </body>
</html>
