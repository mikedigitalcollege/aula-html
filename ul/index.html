<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul são listas não ordenadas, que são listas de itens que não são numerados ou ordenados de alguma forma.
    Cada item da lista é criado com a tag <li>. -->

    <ul>
      <li>Desenvolvimento Web</li>
      <li>Design Gráfico</li>
      <li>Consultoria em Tecnologia</li>
    </ul>
  </body>
</html>
