<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      A tag <a> é um elemento de âncora que cria um link para outra página.
      O atributo href define o endereço da página para a qual o link aponta.
      O atributo target define onde a página será aberta.
      O valor _blank abre a página em uma nova aba.
      -->
    <a href="https://google.com.br" target="_blank">Google</a>
  </body>
</html>
